<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel= "stylesheet" />
    <title>Mars Missions by country</title>
</head>
<body>
    <div class="container">
        <div class="header header--flex">
            <h1 class = "header__heading">Mission to Mars</h1>
            <img class = "header__img" src="images/mars.png" alt="">
        </div>
        <div class = "btn-container btn-container--flex">
            <button data-id = "all" class="btn">Show All</button>
            <button data-id = "ussr" class="btn">USSR</button>
            <button data-id = "russia" class="btn">Russia</button>
            <button data-id = "usa" class="btn">USA</button>
            <button data-id = "japan" class="btn">Japan</button>
            <button data-id = "esa" class="btn">ESA</button>
            <button data-id = "india" class="btn">India</button>
            <button data-id = "china" class="btn">China</button>
            <button data-id = "uae" class="btn">UAE</button>
        </div>
        <div class="table-container">
            <table class = "table">
                <tr class = "table__row">
                    <th class = "table__heading">#</th>
                    <th class = "table__heading">Mission</th>
                    <th class = "table__heading">Mission Type</th>
                    <th class = "table__heading">Country</th>
                    <th class = "table__heading">Launch Year</th>
                    <th class = "table__heading">Result</th>
                    <th class = "table__heading">Details</th>
                </tr>
                <tbody class = "table__body">
                    <tr class = "table__row">
                        <td class = "table__data"></td>
                        <td class = "table__data"></td>
                        <td class = "table__data"></td>
                        <td class = "table__data country"></td>
                        <td class = "table__data"></td>
                        <td class = "table__data"></td>
                        <td class = "table__data"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
<script src = "main.js"></script>    
</body>
</html>

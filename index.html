<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel= "stylesheet" />
    <title>Mars Missions by country</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class = "header__heading">Mission to Mars</h1>
        </div>
        <div class = "btn-container btn-container--flex">
            <button class="btn">Show All</button>
            <button class="btn">USSR/Russia</button>
            <button class="btn">USA</button>
            <button class="btn">Japan</button>
            <button class="btn">ESA</button>
            <button class="btn">India</button>
            <button class="btn">China</button>
            <button class="btn">UAE</button>
        </div>
        <div class="table-container">
            <table class = "table">
                <tr class = "table__row">
                    <th class = "table__heading">#</th>
                    <th class = "table__heading">Mission</th>
                    <th class = "table__heading">Mission Type</th>
                    <th class = "table__heading">Country</th>
                    <th class = "table__heading">Launch Date</th>
                    <th class = "table__heading">Result</th>
                    <th class = "table__heading">Details</th>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    
<script src = "main.js"></script>    
</body>
</html>
